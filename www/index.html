<!doctype html>
<html>
    <head>
        <title>Concept Forge</title>
        <link rel="stylesheet" href="jqm/jquery.mobile.structure-1.4.5.min.css" />
        <link rel="stylesheet" href="jqm/jquery.mobile.theme-1.4.5.min.css" />
        <link rel="stylesheet" href="css/Fontstyles.css">
        <link href="css/bootstrap-tour-standalone.min.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
        <script src="cordova.js"></script>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script>
            function loadApp() {
                if($("#hideStart").is(":checked"))
                {
                    window.localStorage.setItem("skipHome", "true");
                }
                window.location='./main.html';
            }
            $(document).bind('mobileinit',function(){

                $.mobile.changePage.defaults.changeHash = false;
                $.mobile.hashListeningEnabled = false;
                $.mobile.pushStateEnabled = false;
                
                if(window.localStorage.getItem("skipHome") != null)
                {
                    window.location='./main.html';
                }
            });
        </script>
        <script src="jqm/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/bootstrap-tour-standalone.min.js"></script>
        <style>
            img {
                width: 175px;
                display: block;
                margin: 125px auto 50px auto;
            }
            p {
                width: 80%;
                margin: auto;
                display: block;
                font-size: 14pt;
            }
            button.ui-btn.ui-shadow.ui-corner-all {
                margin-top: 50px;
            }
            label.ui-btn.ui-corner-all.ui-btn-inherit.ui-btn-icon-left.ui-checkbox-off, label.ui-btn.ui-corner-all.ui-btn-inherit.ui-btn-icon-left.ui-checkbox-on {
                background: transparent;
                text-shadow: none;
                color: #A9BDC9;
                border: none;
            }
            .ui-checkbox {
                width: 75%;
                margin: auto;
            }
            .ui-btn.ui-checkbox-off:after, .ui-btn.ui-checkbox-on:after, .ui-btn.ui-radio-off:after, .ui-btn.ui-radio-on:after {
                display: none;
            }
        </style>
    </head>
    <body>
        <img src="img/logo.png" alt="Concept Forge"/>
        <p>Welcome to Concept Forge, the concept generator for creatives! Use this app to create conceptual challenges and practice your creativity.</p>
        <button class="start" data-buttonName="Start" onclick="loadApp();">Start</button>
        <label><input type="checkbox" id="hideStart" /><span>Don't show this page again</span></label>
    </body>
</html>
