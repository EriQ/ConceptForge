<html lang="en">
<head>
<title>Concept Forge</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="jqm/jquery.mobile.icons-1.4.5.min.css" />
<link rel="stylesheet" href="jqm/jquery.mobile.structure-1.4.5.min.css" />

<link rel="stylesheet" href="jqm/jquery.mobile.theme-1.4.5.min.css" />
<link rel="stylesheet" href="css/font-awesome.min.css">
<link href="css/bootstrap-tour-standalone.min.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">
<link href="css/icons.css" rel="stylesheet">
<!--<script src="cordova.js"></script>-->
<script src="js/jquery-2.1.4.min.js"></script>
<script>
    
$(document).bind('mobileinit',function(){
	
    $.mobile.changePage.defaults.changeHash = false;
    $.mobile.hashListeningEnabled = false;
    $.mobile.pushStateEnabled = false;
	
});

  
</script>
<script src="jqm/jquery.mobile-1.4.5.min.js"></script>
<script src="js/bootstrap-tour-standalone.min.js"></script>
<script src="js/analytics.js"></script>

</head>
<body>
<div data-role="header" data-position="fixed" data-tap-toggle="false" data-id="header" data-theme="a">
    <a class="pageLink ui-btn-right" href="#gallery"><i class="fa fa-th-large"></i></a>
    <h1>Concept Forge</h1>
</div>

<div data-role="page" id="home" class="homePage swipablePage" data-theme="a" data-title="Home">
    
    <div data-role="main" class="ui-content">
        <div class="categories outerBox">
        </div>
        <div class="categoriesBar sliderBar">
            <div class="categoriesSmallBar sliderBar"></div>
        </div>
    
        <div class="randomizer outerBox">
        </div>

        <button class="randomize" disabled="disabled" data-buttonName="Randomize">Randomize</button>
        <a class="startTour">Need Help?</a>
    </div>
    
</div>


<div data-role="page" id="result" class="resultPage swipablePage" data-theme="a" data-title="Result">
    
    <div data-role="main" class="ui-content">
        <h2>Your Concept<br>Words Are</h2>
        <div class="results outerBox"></div>
        <h3>Happy Creating!</h3>
        <div class="buttons">
            <a class="backLink resultLink" href="#home" data-transition="slide" data-direction="reverse"><i class="fa fa-arrow-left"></i></a>
            <a class="rerunLink resultLink" data-buttonName="Rerun"><i class="fa fa-refresh"></i></a>
        </div>
    </div>
    
</div>
    
<div data-role="page" id="gallery" class="galleryPage swipablePage" data-theme="a" data-title="Gallery">
    
    <div data-role="main" class="ui-content">
        <p>Once your concept is finished, share it on Instagram using <strong>#conceptforge</strong>.</p>
        <div class="hiddenInstagramFeed">
            
        </div>
        
        <div class="instagramFeed">
            <p>Unable to connect to the gallery. Please try again later.</p>
        </div>
    </div>
    
</div>
<!--<img style="position: fixed; left:0; top: 0; width: 100%; opacity: .4;" src="unnamed-2.png"/>-->
</body>
<script src="js/pageLoad.js"></script>
</html>
